<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/correo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INNEGO</title>
    <style>
      .video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }

      #background-video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .content-container {
        position: relative;
        z-index: 1;
        height: 100vh; /* Ensure it covers full viewport height */
      }
    </style>
  </head>
  <body>
    <div class="video-background">
      <video autoplay muted loop id="background-video">
        <source src="./FondoAnimado.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
